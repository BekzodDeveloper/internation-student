<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inter Nation Student</title>
    <link rel="icon" type="image/x-icon" href="images/logo.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <div class="dflex-jcsb-aic header__inner">
          <div class="logo">
            <a class="logo__link" href="/"
              ><img src="images/header/logo.svg" alt="Logo" class="logo__img"
            /></a>
          </div>
          <div class="account">
            <div class="dflex-jcsb-aic account__list">
              <div class="account__item">
                <a class="account__link-notif" href="#">
                  <img src="images/header/notif.svg" alt="notif" />
                  <span>3</span>
                </a>
              </div>
              <div class="account__item">
                <p class="account__link-name">Robiya J.</p>
              </div>
              <div class="account__item account__item-photo">
                <a class="dflex-jcc-aic account__link-profile" href="#"> R </a>
              </div>
            </div>
          </div>
          <div class="dflex-jcc-aic account__modal">
            <a class="dflex-jcc-aic account__link-profile" href="#"> R </a>
            <a class="dflex-jcc-aic account__modal-pswrd" href="#">
              Change password
            </a>
            <a class="dflex-jcc-aic account__modal-logout" href="#"> LOGOUT </a>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <main class="main">
        <section class="page-library page-library__weekly-asgmt">
          <div class="container">
            <div class="page-library__inner">
              <div class="page-library__top">
                <a class="page-library__back" href="/weekly-asgmt.html">
                  Back
                </a>
                <div class="dflex-jcsb-aic page-library__title">
                  <span>Library</span>
                  <img src="./images/library/lib-icon.svg" alt="" />
                </div>
                <div class="page-library__empty"></div>
              </div>

              <div class="page-library__weeks-list">
                <a href="week.html" class="page-library__weeks-item">Week 1</a>
                <a href="week.html" class="page-library__weeks-item">Week 2</a>
                <a href="week.html" class="page-library__weeks-item">Week 3</a>
                <a href="week.html" class="page-library__weeks-item">Week 4</a>
                <a href="week.html" class="page-library__weeks-item">Week 5</a>
                <a href="week.html" class="page-library__weeks-item"
                  >Week 6 Middle Exam</a
                >
                <a href="week.html" class="page-library__weeks-item">Week 7</a>
                <a href="week.html" class="page-library__weeks-item">Week 8</a>
                <a href="week.html" class="page-library__weeks-item">Week 9</a>
                <a href="week.html" class="page-library__weeks-item">Week 10</a>
                <a href="week.html" class="page-library__weeks-item">Week 11</a>
                <a href="week.html" class="page-library__weeks-item">Week 12 Middle Exam</a>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
